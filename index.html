<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emlak KarÅŸÄ±laÅŸtÄ±rma AsistanÄ±</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #27ae60;
            --bg: #f5f6fa;
            --border: #dfe6e9;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* GÄ°RÄ°Å PANELÄ° (YazdÄ±rÄ±rken Gizlenir) */
        .input-panel {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
            border-left: 6px solid var(--primary);
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-group label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #7f8c8d; }
        .form-group input, .form-group select {
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-row { display: flex; gap: 10px; }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-add { background-color: var(--primary); color: white; flex: 1; }
        .btn-add:hover { background-color: var(--secondary); }
        .btn-print { background-color: var(--accent); color: white; }
        .btn-clear { background-color: #e74c3c; color: white; }

        /* RAPOR ALANI */
        .report-container {
            background: white;
            padding: 30px;
            max-width: 297mm; /* A4 Yatay */
            margin: 0 auto;
            min-height: 210mm;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        
        /* Ã–zellik SÃ¼tunu */
        td:first-child, th:first-child {
            width: 160px;
            background-color: var(--primary);
            color: white;
            font-weight: bold;
            text-align: left;
            padding-left: 15px;
            position: sticky;
            left: 0;
        }

        th, td {
            border: 1px solid var(--border);
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
            font-size: 13px;
        }

        /* BaÅŸlÄ±klar */
        thead th { background-color: var(--secondary); color: white; padding: 15px; }
        
        /* GÃ¶rsel AlanÄ± */
        .prop-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 5px;
        }
        .no-img {
            height: 120px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 11px;
            border-radius: 4px;
        }

        /* Link Butonu */
        .link-btn {
            display: inline-block;
            background: #ecf0f1;
            padding: 4px 10px;
            border-radius: 15px;
            text-decoration: none;
            color: var(--primary);
            font-size: 11px;
            font-weight: bold;
            margin-top: 5px;
        }
        .link-btn:hover { background: #ffeaa7; }

        /* DÃ¼zenlenebilir Alan */
        [contenteditable]:hover { background-color: #fffde7; cursor: text; }
        [contenteditable]:focus { background-color: #fff9c4; outline: none; }

        /* YeÅŸil Vurgu */
        .winner { background-color: #e8f8f5 !important; font-weight: bold; color: var(--accent); }

        @media print {
            .input-panel { display: none; }
            body { background: white; padding: 0; }
            .report-container { box-shadow: none; margin: 0; max-width: 100%; }
            @page { size: A4 landscape; margin: 5mm; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }
    </style>
</head>
<body>

    <div class="input-panel">
        <h3 style="margin-top:0;">ğŸ¡ Yeni Ä°lan Ekle</h3>
        <div class="input-grid">
            <div class="form-group">
                <label>KÄ±sa BaÅŸlÄ±k (Ã–rn: Lara Modern)</label>
                <input type="text" id="inpBaslik" placeholder="Apartman AdÄ± vs.">
            </div>
            <div class="form-group">
                <label>Ä°lan No (#)</label>
                <input type="text" id="inpNo" placeholder="12345678">
            </div>
            <div class="form-group">
                <label>Fiyat (TL)</label>
                <input type="number" id="inpFiyat" placeholder="12500000">
            </div>
            <div class="form-group">
                <label>Metrekare (Net)</label>
                <input type="number" id="inpM2" placeholder="140">
            </div>
            <div class="form-group">
                <label>Oda SayÄ±sÄ±</label>
                <select id="inpOda">
                    <option value="3+1">3+1</option>
                    <option value="2+1">2+1</option>
                    <option value="4+1">4+1</option>
                    <option value="Dubleks">Dubleks</option>
                </select>
            </div>
            <div class="form-group">
                <label>Konum (Mahalle)</label>
                <input type="text" id="inpKonum" placeholder="GÃ¼zeloba">
            </div>
            <div class="form-group">
                <label>FotoÄŸraf Linki (Opsiyonel)</label>
                <input type="text" id="inpImg" placeholder="https://...">
            </div>
             </div>
        <div class="btn-row">
            <button class="btn btn-add" onclick="ilanEkle()">Listeye Ekle (+)</button>
            <button class="btn btn-print" onclick="window.print()">ğŸ–¨ï¸ PDF Ä°ndir</button>
            <button class="btn btn-clear" onclick="tabloyuTemizle()">ğŸ—‘ï¸ Temizle</button>
        </div>
        <p style="font-size:11px; color:#999; margin-top:10px;">* Ä°pucu: Tablo oluÅŸtuktan sonra, hÃ¼crelerin Ã¼zerine tÄ±klayÄ±p iÃ§eriÄŸi (IsÄ±tma, Kat vb.) deÄŸiÅŸtirebilirsiniz.</p>
    </div>

    <div class="report-container">
        <div style="border-bottom: 3px solid var(--primary); margin-bottom: 20px; padding-bottom: 10px;">
            <h1 style="margin:0; color:var(--primary);">Gayrimenkul DeÄŸerleme Raporu</h1>
            <span style="font-size:12px; color:#666;">KarÅŸÄ±laÅŸtÄ±rmalÄ± Piyasa Analizi | Tarih: <span id="tarih"></span></span>
        </div>

        <table id="anaTablo">
            <thead>
                <tr id="headerRow">
                    <th>Ã–ZELLÄ°KLER</th>
                    </tr>
            </thead>
            <tbody id="tableBody">
                </tbody>
        </table>
    </div>

    <script>
        document.getElementById('tarih').innerText = new Date().toLocaleDateString('tr-TR');

        // Sabit Ã–zellik Listesi (SatÄ±rlar)
        const ozellikler = [
            { id: 'img', label: 'GÃ¶rsel' }, // Ã–zel satÄ±r
            { id: 'no', label: 'Ä°lan No / Link' },
            { id: 'birim', label: 'Birim Fiyat (TL/mÂ²)' },
            { id: 'fiyat', label: 'Fiyat' },
            { id: 'konum', label: 'Ä°lÃ§e / Mahalle' },
            { id: 'm2', label: 'Net mÂ²' },
            { id: 'oda', label: 'Oda SayÄ±sÄ±' },
            { id: 'kat', label: 'Kat Durumu' }, // VarsayÄ±lan deÄŸerle gelir, elle dÃ¼zeltilir
            { id: 'isitma', label: 'IsÄ±tma' },
            { id: 'site', label: 'Site / Otopark' },
            { id: 'tapu', label: 'Tapu Durumu' },
            { id: 'not', label: 'Uzman Notu' }
        ];

        let ilanlar = [];

        function renderTable() {
            const thead = document.getElementById('headerRow');
            const tbody = document.getElementById('tableBody');

            // 1. BaÅŸlÄ±klarÄ± Temizle ve Yeniden Yaz
            thead.innerHTML = '<th>Ã–ZELLÄ°KLER</th>';
            ilanlar.forEach(ilan => {
                const th = document.createElement('th');
                th.textContent = ilan.baslik;
                th.contentEditable = "true"; // BaÅŸlÄ±k da dÃ¼zeltilebilir olsun
                thead.appendChild(th);
            });

            // 2. SatÄ±rlarÄ± Temizle ve Yeniden Yaz
            tbody.innerHTML = '';

            // En uygun fiyatlarÄ± hesapla
            const fiyatlar = ilanlar.map(i => i.fiyat);
            const birimler = ilanlar.map(i => i.fiyat / i.m2);
            const minFiyat = Math.min(...fiyatlar);
            const minBirim = Math.min(...birimler);

            ozellikler.forEach(ozellik => {
                const tr = document.createElement('tr');
                
                // Ã–zellik AdÄ± SÃ¼tunu
                const tdLabel = document.createElement('td');
                tdLabel.textContent = ozellik.label;
                tr.appendChild(tdLabel);

                // Ä°lan SÃ¼tunlarÄ±
                ilanlar.forEach(ilan => {
                    const td = document.createElement('td');
                    td.contentEditable = "true"; // HÃœCRELER DÃœZENLENEBÄ°LÄ°R!

                    // Ã–zel Ä°Ã§erik YÃ¶netimi
                    if (ozellik.id === 'img') {
                        td.contentEditable = "false";
                        if(ilan.img) {
                            td.innerHTML = `<img src="${ilan.img}" class="prop-img">`;
                        } else {
                            td.innerHTML = `<div class="no-img">GÃ¶rsel Yok</div>`;
                        }
                    } 
                    else if (ozellik.id === 'no') {
                        td.contentEditable = "false";
                        td.innerHTML = `
                            ${ilan.no}<br>
                            <a href="https://sahibinden.com/ilan/${ilan.no.replace('#','')}/detay" target="_blank" class="link-btn">Ä°lana Git ğŸ”—</a>
                        `;
                    }
                    else if (ozellik.id === 'fiyat') {
                        td.innerText = ilan.fiyat.toLocaleString('tr-TR') + ' TL';
                        if(ilan.fiyat === minFiyat) td.classList.add('winner');
                    }
                    else if (ozellik.id === 'birim') {
                        td.contentEditable = "false"; // Otomatik hesaplanÄ±r
                        let birimF = Math.round(ilan.fiyat / ilan.m2);
                        td.innerText = birimF.toLocaleString('tr-TR');
                        if(birimF === minBirim) td.classList.add('winner');
                    }
                    else {
                        // DiÄŸer standart alanlar
                        td.innerText = ilan[ozellik.id] || '-';
                    }

                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function ilanEkle() {
            // Formdan verileri al
            const baslik = document.getElementById('inpBaslik').value || 'Yeni Ä°lan';
            const no = document.getElementById('inpNo').value || '-';
            const fiyat = parseFloat(document.getElementById('inpFiyat').value) || 0;
            const m2 = parseFloat(document.getElementById('inpM2').value) || 1;
            const oda = document.getElementById('inpOda').value;
            const konum = document.getElementById('inpKonum').value;
            const img = document.getElementById('inpImg').value;

            // Yeni Ä°lan Objesi
            const yeniIlan = {
                baslik: baslik,
                no: no.startsWith('#') ? no : '#' + no,
                fiyat: fiyat,
                m2: m2,
                oda: oda,
                konum: konum,
                img: img,
                // Elle dÃ¼zeltilecek varsayÄ±lanlar:
                kat: 'Ara Kat',
                isitma: 'Kombi',
                site: 'Var',
                tapu: 'Kat Ä°rtifakÄ±',
                not: 'Fiyat analizi yapÄ±lmalÄ±.'
            };

            ilanlar.push(yeniIlan);
            renderTable();
            
            // Formu temizle (Ä°steÄŸe baÄŸlÄ±)
            // document.getElementById('inpBaslik').value = '';
        }

        function tabloyuTemizle() {
            if(confirm('TÃ¼m liste silinecek. Emin misiniz?')) {
                ilanlar = [];
                renderTable();
            }
        }

        // Ã–rnek Veri (BaÅŸlangÄ±Ã§ta boÅŸ gÃ¶rÃ¼nmesin diye)
        ilanlar.push({
            baslik: 'Ã–rnek: Lara Modern',
            no: '#1275151203',
            fiyat: 12700000,
            m2: 170,
            oda: '3+1',
            konum: 'MuratpaÅŸa',
            kat: '2. Kat',
            isitma: 'DoÄŸalgaz',
            site: 'Havuzlu Site',
            tapu: 'Kat MÃ¼lkiyetli',
            not: 'En iyi F/P oranÄ±.'
        });
        renderTable();

    </script>
</body>
</html>
